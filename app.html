<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Riddle Generator App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #111827;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .app-container {
      background: #1f2937;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .riddle-text {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .answer-text {
      font-weight: 600;
      margin-top: 0.5rem;
      display: none;
    }

    button {
      border: none;
      padding: 0.7rem 1.4rem;
      margin: 0.3rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-secondary {
      background: #374151;
      color: #f9fafb;
    }

    a.back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #93c5fd;
      text-decoration: none;
    }

    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <h1>Riddle Generator</h1>

    <p class="riddle-text">Click “New Riddle” to start!</p>
    <p class="answer-text" id="answer"></p>

    <div>
      <button class="btn-primary" id="newRiddleBtn">New Riddle</button>
      <button class="btn-secondary" id="showAnswerBtn" disabled>Show Answer</button>
    </div>

    <a href="scratch.html" class="back-link">← Back to Scratch Page</a>
  </div>

  <script>
    const riddles = [
      {
        question: "What has to be broken before you can use it?",
        answer: "An egg."
      },
      {
        question: "I’m tall when I’m young, and I’m short when I’m old. What am I?",
        answer: "A candle."
      },
      {
        question: "What month of the year has 28 days?",
        answer: "All of them."
      },
      {
        question: "What gets wet while drying?",
        answer: "A towel."
      },
      {
        question: "What can you catch but not throw?",
        answer: "A cold."
      }
    ];

    const riddleText = document.querySelector(".riddle-text");
    const answerText = document.getElementById("answer");
    const newRiddleBtn = document.getElementById("newRiddleBtn");
    const showAnswerBtn = document.getElementById("showAnswerBtn");

    let currentRiddleIndex = null;

    function getRandomRiddleIndex() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * riddles.length);
      } while (newIndex === currentRiddleIndex && riddles.length > 1);
      return newIndex;
    }

    newRiddleBtn.addEventListener("click", () => {
      const index = getRandomRiddleIndex();
      currentRiddleIndex = index;
      const riddle = riddles[index];

      riddleText.textContent = riddle.question;
      answerText.textContent = riddle.answer;
      answerText.style.display = "none";

      showAnswerBtn.disabled = false;
    });

    showAnswerBtn.addEventListener("click", () => {
      answerText.style.display = "block";
    });
  </script>
</body>
</html>
